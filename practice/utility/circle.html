<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Left Progress Circle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .circle-container {
            position: relative;
            width: 250px;
            height: 250px;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #4caf50 calc(var(--percentage) * 1%),
                #ccc calc(var(--percentage) * 1%)
            );
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-text {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        .circle-text .days-left {
            font-size: 24px;
            color: #4caf50;
        }
    </style>
</head>
<body>

    <div class="circle-container">
        <div class="circle" style="--percentage: 75;">
            <div class="circle-text">
                <div class="days-left" id="daysLeft">15</div>
                <div class="total-days" id="totalDays">/ 20 days</div>
            </div>
        </div>
    </div>
    <div>
        <h1>Things TODO</h1>
        <h2>500 LeetCode</h2>
        <h2>20 System Design Problems</h2>
        <h2>20 Oops Problem</h2>
    </div>

    <script>
        // Days left and total days
        var startDate = new Date('2025-01-01');
        var endDate = new Date('2025-10-01');
        var timeDiff = endDate - startDate;
        timeDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24))
        const totalDays = timeDiff;

        const daysLeft =  Math.floor((new Date() - startDate) / (1000 * 60 * 60 * 24));;

        // Calculate the percentage
        const percentage = (daysLeft / totalDays) * 100;

        // Update the circle dynamically
        document.querySelector('.circle').style.setProperty('--percentage', percentage);
        document.getElementById('daysLeft').textContent = daysLeft;
        document.getElementById('totalDays').textContent = `/ ${totalDays} days`;
    </script>

</body>
</html>
