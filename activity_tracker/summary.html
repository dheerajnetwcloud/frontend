<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Graph with Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1 style="text-align: center;">Bar Graph with Chart.js</h1>
  <canvas id="myBarChart" width="400" height="200"></canvas>
  
  <script>
    // Select the canvas element
    const ctx = document.getElementById('myBarChart').getContext('2d');

    var months = ['Badminton', 'Smoke', 'Beer', 'Leetcode', 'Gym', 'Book Reading'];
    var data = [9, 3, 0, 1, 1, 5];

    // Create the bar chart
    const myBarChart = new Chart(ctx, {
      type: 'bar', // Specify bar chart type
      data: {
        labels: months, // Labels for the x-axis
        datasets: [{
          label: 'Count',
          data: data, // Data for each bar
          backgroundColor: [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
    
  </script>
</body>
</html>
