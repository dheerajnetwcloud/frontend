<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish TODO List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #343a40;
    }

    .todo-container {
      background: #ffffff;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .task-input input {
      flex: 1;
      padding: 0.7em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .task-input button {
      padding: 0.7em 1.2em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .task-input button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      padding: 0.6em;
      border-bottom: 1px solid #eaeaea;
    }

    li.done span {
      text-decoration: line-through;
      color: #6c757d;
    }

    li input[type="checkbox"] {
      margin-right: 10px;
    }
    .bar {
      width: 100%;
      height: 25px;
      background: #e9ecef;
      border-radius: 10px;
      margin-bottom: 1em;
      position: relative;
      overflow: hidden;
    }
  
    .bar::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: #28a745;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

  <h1>üìùTODO</h1>

  <div class="todo-container">
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a new task...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
    <br> <br>
    <div class="progress-tracking">
        <h2>üìä Progress</h2>
        <p>Weekly Completion:</p>
        <div id="weeklyProgress" class="bar"></div>
        <p>Monthly Completion:</p>
        <div id="monthlyProgress" class="bar"></div>
      </div>
  </div>
 
  
  <style>
    
  </style>
  

  <script>
    //const API_URL = "http://localhost:8080/api/todos"; // üîÅ Replace with your actual backend URL
    const API_URL = "http://3.213.63.209:8082/api/todos"; 
    // Function to fetch and display tasks
    async function loadTasks() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Failed to fetch tasks");
        const tasks = await response.json();

        const taskList = document.getElementById("taskList");
        taskList.innerHTML = ""; // Clear the task list

        tasks.forEach(task => {
          const li = document.createElement("li");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = task.done;
          checkbox.onclick = () => {
            li.classList.toggle("done", checkbox.checked);
            updateTask(task.id, checkbox.checked); // Update task status
          };

          const span = document.createElement("span");
          span.textContent = task.task;

          li.classList.toggle("done", task.done);
          li.appendChild(checkbox);
          li.appendChild(span);
          taskList.appendChild(li);
        });
      } catch (err) {
        console.error("‚ùå Error loading tasks:", err);
      }
    }

    // Function to add a new task
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (!taskText) return;

      // Call REST API to save task
      fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ task: taskText, done: false })
      })
        .then(response => {
          if (!response.ok) throw new Error("Failed to save task");
          return response.json();
        })
        .then(data => {
          console.log("‚úÖ Task saved:", data);
          loadTasks(); // Reload tasks after adding a new one
        })
        .catch(err => console.error("‚ùå Error saving task:", err));

      // Clear input
      input.value = "";
    }

    // Function to update task status
    function updateTask(taskId, done) {
      fetch(`${API_URL}/${taskId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ done })
      })
        .then(response => {
          if (!response.ok) throw new Error("Failed to update task");
          return response.json();
        })
        .then(data => console.log("‚úÖ Task updated:", data))
        .catch(err => console.error("‚ùå Error updating task:", err));
    }

    // Load tasks when the page is loaded
    document.addEventListener("DOMContentLoaded", loadTasks);

    function updateProgress() {
      const now = new Date();
      const startOfWeek = new Date(now);
      startOfWeek.setDate(now.getDate() - now.getDay());

      const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

      const weeklyTasks = tasks.filter(t => new Date(t.createdAt) >= startOfWeek);
      const monthlyTasks = tasks.filter(t => new Date(t.createdAt) >= startOfMonth);

      const weeklyDone = weeklyTasks.filter(t => t.done).length;
      const monthlyDone = monthlyTasks.filter(t => t.done).length;

      const weeklyRate = weeklyTasks.length ? (weeklyDone / weeklyTasks.length) * 100 : 0;
      const monthlyRate = monthlyTasks.length ? (monthlyDone / monthlyTasks.length) * 100 : 0;

      document.querySelector("#weeklyProgress::after")?.style.setProperty("width", weeklyRate + "%");
      document.querySelector("#monthlyProgress::after")?.style.setProperty("width", monthlyRate + "%");
    }
  </script>

</body>
</html>
